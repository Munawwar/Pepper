<html>
    <head>
        <script src="../../dom-diff.js"></script>
        <script src="../../template-library/doT.min.js"></script>
        <script src="../../ninja.js"></script>
    </head>
    <body>
        <div id="myview"></div>
        <script>
            var view = new Ninja.View({
                template: window.doT.template(
                    `<div on-click="onClick">
                        <span ref="spanEl">{{= it.text }}</span>
                    </div>`
                ),
                data: {text: 'Test'},
                target: '#myview',
                onClick: function () {
                    console.log('Clicked!');
                }
            });
            view.mount();
        </script>
    </body>
</html>
