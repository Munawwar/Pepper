<html>
    <head>
        <script src="./liquid.min.js"></script>
        <script src="../../pepper.js"></script>
    </head>
    <body>
        <div id="myview"></div>
        <script>
            var view = new Pepper({
                getHtml: (data) => (new liquidjs.Liquid()).parseAndRenderSync(
                    `<div on-click="onClick">
                        <span ref="spanEl">{{ text }}</span>
                    </div>`,
                    data,
                ),
                data: { text: 'Test' },
                target: '#myview',
                mount: true,
                onClick: function () {
                    console.log('Clicked!');
                }
            });
        </script>
    </body>
</html>
