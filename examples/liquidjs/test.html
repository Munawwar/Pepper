<html>
    <head>
        <script src="./liquid.min.js"></script>
        <script src="../../pepper.js"></script>
    </head>
    <body>
        <div id="myview"></div>
        <script>
            var view = new Pepper({
                getHtml: (data) => (new liquidjs.Liquid()).parseAndRenderSync(
                    `<button on-click="onClick">
                        <span ref="spanEl">{{ text }}</span>
                    </button>`,
                    data,
                ),
                data: { text: 'Click me' },
                target: '#myview',
                mount: true,
                onClick() {
                    this.assign({text: 'Clicked!'});
                }
            });
        </script>
    </body>
</html>
