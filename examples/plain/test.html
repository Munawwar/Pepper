<html>
    <head>
        <script src="https://unpkg.com/udomdiff@1.1.0/min.js"></script>
        <script src="../../pepper.js"></script>
    </head>
    <body>
        <div id="myview"></div>
        <script>
            new Pepper({
                getHtml: (data) => (
                    `<button on-click="onClick">
                        <span ref="spanEl">${ data.text }</span>
                    </button>`
                ),
                data: { text: 'Test' },
                target: '#myview',
                mount: true,
                onClick: function () {
                    console.log('Clicked!');
                    this.assign({ text: 'Clicked' });
                }
            });
        </script>
    </body>
</html>
