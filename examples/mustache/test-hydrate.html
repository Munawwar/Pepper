<html>
    <head>
        <script src="https://unpkg.com/udomdiff@1.1.0/min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/twitter/hogan.js/web/builds/3.0.2/template-3.0.2.min.js"></script>
        <script src="../../pepper.js"></script>
        <script src="./button.js"></script>
    </head>
    <body>
        <button id="my-button" on-click="onClick">
            <span ref="spanEl">Test</span>
        </button>

        <script>
            new Pepper({
                getHtml: (data) => mustacheTemplates.button.render(data),
                data: { text: 'Test' },
                target: '#my-button',
                hydrate: true,

                onClick: function () {
                    console.log('Clicked!');
                    this.assign({ text: 'Clicked' });
                    console.log(this.spanEl);
                }
            });
        </script>
    </body>
</html>
