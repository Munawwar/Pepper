<html>
    <head>
        <script src="https://cdn.jsdelivr.net/gh/twitter/hogan.js/web/builds/3.0.2/template-3.0.2.min.js"></script>
        <script src="../../pepper.js"></script>
        <script src="./button.js"></script>
    </head>
    <body>
        <div id="my-view">
            <button on-click="onClick">
                <span ref="spanEl">Click me</span>
            </button>
        </div>

        <script>
            new Pepper({
                getHtml: (data) => mustacheTemplates.button.render(data),
                data: { text: 'Click me' },
                target: '#my-view',
                hydrate: true,

                onClick() {
                    this.assign({ text: 'Clicked' });
                    console.log(this.spanEl);
                }
            });
        </script>
    </body>
</html>
