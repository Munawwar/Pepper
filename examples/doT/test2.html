<html>
    <head>
        <script src="./doT.min.js"></script>
        <script src="../../dist/browser/global/index.min.js"></script>
    </head>
    <body>
        <div id="myview1"></div>
        <div id="myview2"></div>
        <div id="myview3"></div>
        <script>
            var Pepper = PepperModule.default;
            var store = new Pepper.Store({
                counter: 1
            });
            var view1 = new Pepper({
                getHtml: window.doT.template(`<span>Counter = {{= it.counter }}</span>`),
                connect: {
                    store: store,
                    props: ['counter']
                },
                target: '#myview1'
            });
            var view2 = new Pepper({
                getHtml: window.doT.template(`<span>Counter = {{= it.counter }}</span>`),
                connect: {
                    store: store,
                    props: ['counter']
                },
                target: '#myview2'
            });
            var view3 = new Pepper({
                getHtml: window.doT.template(`<span>View 3 cant access global store's counter, because it isn't connected to it</span>`),
                target: '#myview3'
            });
            view1.mount();
            view2.mount();
            view3.mount();

            // update counter
            window.setInterval(function () {
                store.assign({
                    counter: store.data.counter + 1,
                });
            }, 1000);
        </script>
    </body>
</html>
