<html>
    <head>
        <script src="./doT.min.js"></script>
        <script src="../../dist/browser/global/index.min.js"></script>
    </head>
    <body>
        <div id="myview"></div>
        <script>
            var { Pepper } = PepperModule;
            var view = new Pepper({
                getHtml: window.doT.template(
                    `<button on-click="onClick">
                        <span ref="spanEl">{{= it.text }}</span>
                    </button>`
                ),
                data: {text: 'Click me'},
                target: '#myview',
                onClick() {
                    this.assign({text: 'Clicked!'});
                }
            });
            view.mount();
        </script>
    </body>
</html>
