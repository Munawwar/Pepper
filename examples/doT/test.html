<html>
    <head>
        <script src="./doT.min.js"></script>
        <script src="../../pepper.js"></script>
    </head>
    <body>
        <div id="myview"></div>
        <script>
            var view = new Pepper({
                getHtml: window.doT.template(
                    `<button on-click="onClick">
                        <span ref="spanEl">{{= it.text }}</span>
                    </button>`
                ),
                data: {text: 'Test'},
                target: '#myview',
                onClick: function () {
                    console.log('Clicked!');
                }
            });
            view.mount();
        </script>
    </body>
</html>
