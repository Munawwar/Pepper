<html>
    <head>
        <script src="./nunjucks-slim.min.js"></script>
        <script src="../../pepper.js"></script>

        <script src="myview.js"></script>
    </head>
    <body>
        <div id="myview"></div>
        <script>
            var view = new Pepper({
                getHtml: (data) => window.nunjucks.render('myview', data),
                data: {text: 'Test'},
                target: '#myview',
                mount: true,
                onClick: function () {
                    console.log('Clicked!');
                }
            });
            view.mount();
        </script>
    </body>
</html>
