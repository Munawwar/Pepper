<html>
    <head>
        <script src="./nunjucks-slim.min.js"></script>
        <script src="../../dist/browser/global/index.min.js"></script>

        <script src="myview.js"></script>
    </head>
    <body>
        <div id="myview"></div>
        <script>
            var { Pepper } = PepperModule;
            var view = new Pepper({
                getHtml: (data) => window.nunjucks.render('myview', data),
                data: {text: 'Click me'},
                target: '#myview',
                mount: true,
                onClick() {
                    this.assign({text: 'Clicked!'});
                }
            });
            view.mount();
        </script>
    </body>
</html>
